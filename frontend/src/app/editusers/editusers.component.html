<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onEditSubmit()">
        <div class="form-group">
          <label for="inputName">firstname</label>
          <input class="form-control" type="text" formControlName="firstname">
          <!-- error -->
         
        </div>
		    <div class="form-group">
          <label for="inputName">lastname</label>
          <input class="form-control" type="text" formControlName="lastname">
          <!-- error -->
         
        </div>
         <div class="form-group">
          <label for="inputName">Image</label>
           <input class="form-control" type="file" #filePicker (change)="onImagePicked($event)">
          <!-- error -->
         
        </div>
        <div class="form-group">
          <label for="inputEmail3">Email</label>
          <input class="form-control" type="text" formControlName="email">
          <!-- error -->
          <div class="invalid-feedback" >
            Enter your email.
          </div>
        
        </div>

     

        <div class="form-group">
          <label for="inputVerify3">Mobile No</label>
          <input class="form-control" type="text" formControlName="phonenumber">
          <!-- error -->
          <div class="invalid-feedback" >
            Enter your phone number.
          </div>
         
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Update User</button>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>
