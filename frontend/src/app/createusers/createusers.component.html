<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">firstname</label>
          <input class="form-control" type="text" formControlName="firstname">
          <!-- error --> 
          <div *ngIf="form.get('firstname').invalid" class="invalid-feedback">
                  Name is required
                </div>
         
        </div>
		    <div class="form-group">
          <label for="inputName">lastname</label>
          <input class="form-control" type="text" formControlName="lastname">
          <!-- error -->
           <div *ngIf="form.get('lastname').invalid" class="invalid-feedback">
                  Name is required
                </div>
         
        </div>
         <div class="form-group">
          <label for="inputName">Image</label>
           <input class="form-control" type="file" #filePicker (change)="onImagePicked($event)">
          <!-- error -->
            <div *ngIf="form.get('image').invalid" class="invalid-feedback">
                  Image is required
                </div>
         
        </div>
        <div class="form-group">
          <label for="inputEmail3">Email</label>
          <input class="form-control" type="text" formControlName="email">
          <!-- error -->
        <div *ngIf="submitted && formV.email.errors" class="invalid-feedback">
                    <div *ngIf="form.get('email').invalid">Email is required</div>
                    <div *ngIf="formV.email.errors.email">Email must be a valid email address</div>
                </div>
        
        </div>

     

        <div class="form-group">
          <label for="inputVerify3">Mobile No</label>
          <input class="form-control" type="text" formControlName="phonenumber">
          <!-- error -->
           <div class="invalid-feedback" *ngIf="f.phonenumber.errors.pattern || f.phonenumber.errors.maxlength || f.phonenumber.errors.minlength">
            Enter Numbers Only
          </div>
         
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Add User</button>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>
